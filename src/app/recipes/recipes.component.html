<div class="row">
    <div class="col-md-5">
        <app-recipes-list (recipeChose)="recipe = $event"></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail [recipe]="recipe" *ngIf="recipe; else infoText"></app-recipes-detail>
        <ng-template #infoText>
            Please Select one recipe!
        </ng-template>
    </div>
</div>
