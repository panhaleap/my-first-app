<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I'm in the AppComponent</h3>
            <hr>
            <app-servers></app-servers>
            <app-warning-alert></app-warning-alert>
            <app-success-alert></app-success-alert>
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username">
            <p>{{ username }}</p>
            <button class="btn btn-primary" 
                [disabled]="username ===''"
                (click)="username = ''">
                Reset User
            </button>
            <br>
            <!-- <button class="btn btn-primary" 
            (click)= "showSecret = !showSecret">
                Display Details</button> -->
            <button class="btn btn-primary" 
            (click)= "onTooggleDisplay()">
                Display Details</button>
            <p *ngIf="showSecret">Secret Password = tuna</p>
            <div *ngFor="let logItem of log"
                [ngStyle]="{'background-color': logItem >= 5 ? 'blue' : 'transparent'}"
                [ngClass]="{'white-text': logItem >=5}">
                {{ logItem }}</div>
        </div>
    </div>
</div>
